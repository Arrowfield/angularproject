<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides *ngIf="picList.length>0" style="height:270px" loop="true" autoplay=2000 pager=true>
    <ion-slide *ngFor="let tmp of picList">
      <img [src]="'http://localhost:8090/framework/forStu/ajia_code/'+tmp.md">
    </ion-slide>
  </ion-slides>
  <h2>{{details.title}}</h2>
  <h2 class="pro-sub">{{details.subtitle}}</h2>
  <p>￥{{details.price}}</p>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button [navPush]="notFound" ion-button clear color="dark" >
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button [navPush]="cart" ion-button clear color="dark" >
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button [navPush]="notFound" ion-button clear color="dark" >
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="addToCart()" ion-button color="danger" block>加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
