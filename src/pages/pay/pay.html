<ion-header>

  <ion-navbar>
    <ion-title>pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="height:350px;width:100%;background:rgba(0,0,0,0.5)"></div>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button (click)="closeModal()" ion-button clear>x</button>
      </ion-col>
      <ion-col style="text-align:center;padding-top:6%">确认付款</ion-col>
      <ion-col col-2>
          <button ion-button clear>?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h3 style="text-align:center">￥300</h3></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>支付账号</ion-col>
      <ion-col col-8 style="text-align:right">kk*****@gmail.com</ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>支付方式</ion-col>
        <ion-col col-8 style="text-align:right">花呗&gt;</ion-col>
      </ion-row>
    <ion-row>
      <button (click)="showLoading()" ion-button block color="secondary">支付</button>
    </ion-row>
  </ion-grid>
</ion-content>
