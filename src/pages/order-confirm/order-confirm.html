<ion-header>

  <ion-navbar>
    <ion-title>order-confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--收货地址-->
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h3>收货人：张三</h3>
      <p>收货地址：北京市海淀区万寿路2号</p>
    </ion-item>
    <ion-item *ngFor="let tmp of list">
      <ion-thumbnail item-start>
        <img [src]="'http://localhost:8090/framework/forStu/ajia_code/'+tmp.pic">
      </ion-thumbnail>
      <h3>{{tmp.title}}</h3>
      <p>{{tmp.spec}}</p>
      <h3 style="color:red">{{tmp.price+"*"+tmp.count}}</h3>
    </ion-item>
  </ion-list>
  <button (click)="showModal()" ion-button color="secondary" round block>在线支付</button> 
</ion-content>
