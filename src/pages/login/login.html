<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="avatar">
    <img src="../../assets/imgs/avatar.jpg">
  </div>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="myName" type="text" placeholder="用户名"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="myPwd" type="password" placeholder="密码"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align:left">
        <button ion-button clear color="dark">免费注册</button>
      </ion-col>
      <ion-col style="text-align:right">
        <button ion-button clear color="dark">忘记密码</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button (click)="handleClick()" ion-button round color="danger" block >登录</button>
</ion-content>
